<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrethSearch - Cloud Index</title>
    <!-- Using the standard Compat SDK for maximum GitHub compatibility -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #f8fafc; --text: #0f172a; --primary: #4f46e5; --success: #10b981; --error: #ef4444; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 40px 20px; margin: 0; }
        .container { max-width: 600px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px; }
        .status-box { text-align: right; }
        .status-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: #cbd5e1; transition: 0.3s; }
        .online { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .offline { background: var(--error); }
        .waiting { background: #fbbf24; box-shadow: 0 0 10px #fbbf24; }
        input { width: 100%; padding: 16px; border-radius: 12px; border: 2px solid #e2e8f0; font-size: 18px; outline: none; }
        input:focus { border-color: var(--primary); }
        .result-card { background: white; padding: 20px; border-radius: 12px; border: 1px solid #e2e8f0; margin-top: 15px; cursor: pointer; transition: 0.2s; }
        .result-card:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        #adminArea { display: none; background: #1e293b; color: white; padding: 20px; border-radius: 12px; margin-top: 20px; }
        .btn { background: var(--primary); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .manual-btn { font-size: 10px; color: var(--primary); background: none; border: 1px solid var(--primary); padding: 2px 5px; border-radius: 4px; cursor: pointer; margin-top: 5px; }
        .error-hint { font-size: 11px; color: var(--error); display: none; margin-top: 4px; max-width: 220px; line-height: 1.3; text-align: right; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1 style="margin:0">TrethSearch<span style="color:var(--primary)">.</span></h1>
                <p style="margin:0; color:#64748b; font-size:14px">Universal Study Index</p>
            </div>
            <div class="status-box">
                <div id="dot" class="status-dot"></div>
                <div id="statusTxt" style="font-size:12px; color:#64748b">Waking Cloud...</div>
                <div id="errorHint" class="error-hint"></div>
                <button id="retryBtn" class="manual-btn" style="display:none" onclick="startCloud()">Retry Connection</button>
            </div>
        </header>

        <input type="text" id="searchBar" placeholder="Search topics..." autocomplete="off">

        <div id="adminArea">
            <h3 style="margin-top:0">Add Cloud Entry</h3>
            <input type="text" id="addTitle" placeholder="Title" style="margin-bottom:10px; font-size:14px">
            <input type="text" id="addCat" placeholder="Category" style="margin-bottom:10px; font-size:14px">
            <textarea id="addInfo" placeholder="Details..." style="width:100%; height:80px; padding:10px; border-radius:8px; border:none; margin-bottom:10px"></textarea>
            <button class="btn" onclick="uploadNote()">Push to Cloud</button>
        </div>

        <div id="resultsList" style="margin-top:20px"></div>
    </div>

    <script>
        // Your Firebase Configuration
        const myManualConfig = {
            apiKey: "AIzaSyA19d5U_di3_B2tmmDdj8wi61xO6DAlGok",
            authDomain: "trethsearch.firebaseapp.com",
            projectId: "trethsearch",
            storageBucket: "trethsearch.firebasestorage.app",
            messagingSenderId: "169526814734",
            appId: "1:169526814734:web:bc376db9f61603935bf45f",
            measurementId: "G-BCT7498TBJ"
        };

        // Initialize Firebase safely
        let db, auth;
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(myManualConfig);
            }
            db = firebase.firestore();
            auth = firebase.auth();
        } catch (e) {
            console.error("Firebase Init Error:", e.message);
            window.firebaseError = e.message;
        }

        let cloudItems = [];
        const localItems = [
            {key: "Photosynthesis", cat: "Bio", val: "Plants converting light to energy."},
            {key: "Gravity", cat: "Physics", val: "9.8 m/sÂ² attraction force."}
        ];

        function setVisuals(mode, label, hint = "") {
            const d = document.getElementById('dot');
            const t = document.getElementById('statusTxt');
            const r = document.getElementById('retryBtn');
            const h = document.getElementById('errorHint');
            
            d.className = 'status-dot';
            if (mode === 'on') d.classList.add('online');
            else if (mode === 'off') d.classList.add('offline');
            else if (mode === 'wait') d.classList.add('waiting');
            
            t.innerText = label;
            r.style.display = (mode === 'off') ? 'inline-block' : 'none';
            if (hint) {
                h.innerText = hint;
                h.style.display = 'block';
            } else {
                h.style.display = 'none';
            }
        }

        let unsubscribe = null;

        async function startCloud() {
            if (window.firebaseError) {
                setVisuals('off', 'Config Error', "Please check your Firebase keys.");
                return;
            }

            if (unsubscribe) unsubscribe(); // Cleanup old listener if retrying

            setVisuals('wait', 'Connecting...');
            try {
                // Sign in anonymously
                await auth.signInAnonymously();

                const notesRef = db.collection('notes');
                
                unsubscribe = notesRef.onSnapshot((query) => {
                    cloudItems = query.docs.map(doc => doc.data());
                    setVisuals('on', 'Cloud Active');
                }, (err) => {
                    console.error("Firestore Error Detail:", err);
                    const msg = err.message || "";
                    if (msg.includes("permission-denied") || err.code === "permission-denied") {
                        setVisuals('off', 'Permission Error', "Go to Firestore > Rules tab and change 'allow read, write: if false;' to 'true', then Publish.");
                    } else if (msg.includes("not-found")) {
                        setVisuals('off', 'No Database', "Go to Firestore in Firebase Console and click 'Create Database'. Choose Standard Mode.");
                    } else {
                        setVisuals('off', 'Offline Mode', "Retrying connection...");
                        setTimeout(startCloud, 5000); // Auto-retry for network blips
                    }
                });

            } catch (err) {
                console.error("Auth Error Detail:", err);
                if (err.code === 'auth/configuration-not-found') {
                    setVisuals('off', 'Enable Anon Login', "Go to Auth > Sign-in method and enable Anonymous.");
                } else {
                    setVisuals('off', 'Auth Failed', err.message);
                }
            }
        }

        document.getElementById('searchBar').oninput = (e) => {
            const term = e.target.value;
            if(term === "displayflex11!") {
                document.getElementById('adminArea').style.display = 'block';
                e.target.value = ""; return;
            }
            
            const list = document.getElementById('resultsList');
            if(!term) { list.innerHTML = ""; return; }

            const combined = [...localItems, ...cloudItems];
            const filtered = combined.filter(i => 
                (i.key && i.key.toLowerCase().includes(term.toLowerCase())) || 
                (i.cat && i.cat.toLowerCase().includes(term.toLowerCase()))
            );

            list.innerHTML = filtered.map(i => `
                <div class="result-card">
                    <small style="color:var(--primary); font-weight:bold">${i.cat || 'Note'}</small>
                    <h3 style="margin:5px 0">${i.key}</h3>
                    <p style="margin:0; font-size:14px; color:#475569">${i.val}</p>
                </div>
            `).join('');
        };

        async function uploadNote() {
            const key = document.getElementById('addTitle').value;
            const cat = document.getElementById('addCat').value;
            const val = document.getElementById('addInfo').value;
            if(!key || !val) return;

            try {
                await db.collection('notes').add({
                    key, cat, val, created: Date.now()
                });
                document.getElementById('addTitle').value = "";
                document.getElementById('addInfo').value = "";
                document.getElementById('addCat').value = "";
                alert("Saved to Cloud!");
            } catch(e) {
                console.error("Upload Error:", e.message);
                alert("Save failed. Check if 'Rules' are set to true in Firebase.");
            }
        }

        window.onload = () => {
            setTimeout(startCloud, 1000);
        };
    </script>
</body>
</html>
